<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>

    <style>
        /* Element Selector */
       h3{
           color: blueviolet;
       } 
       /* ID Selector */
       #firstPara{
           background-color: gray;
       }
       /* Class Selector */
       .redBg{
           background-color: red;
       }
       /* Grouping Selector */
       footer,span{
           color: hotpink;
       }
    </style>
</head>
<body>
    <h3>Css Selectors Tutorial</h3>
    <p id="firstPara">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, itaque?</p>
    <p id="secondPara" class="redBg">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, itaque?</p>
    <p id="thirdPara">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ex, itaque?</p>
    <span>Lorem, ipsum dolor.</span>
    <footer>This is footer</footer>
</body>
</html>
