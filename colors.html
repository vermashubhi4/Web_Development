<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Colors</title>
    <style>
        #firstPara{
            color: hotpink; /*Color by Name*/
        }
        #secondPara{
            color: rgb(10,10,255); /*Color by rgb*/
        }
        #thirdPara{
            color: #ff1266; /*Color by Hex Value*/
        }
    </style>
</head>
<body>
    <h3>This is first box</h3>
    <p id="firstPara">This is first paragraph</p>
    <h3>This is second box</h3>
    <p id="secondPara">This is second paragraph</p>
    <h3>This is third box</h3>
    <p id="thirdPara">This is third paragraph</p>
</body>
</html>
